<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="teslastyle.css">
</head>
<body>
    <div class="container bg-img">
        <div class="nav-bar  display-flex align-base">
            <div class="tesla-logo display-flex align-base">
                <span >
                    <img src="images/logo2.png" alt="" width="150px" >
                </span>
            </div>
            <div class="center-details">
                <div class="model-names">Model S</div>
                <div class="model-names">Model 3</div>
                <div class="model-names">Model X</div>
                <div class="model-names">Model Y</div>
                <div class="model-names">Solar Proof</div>
                <div class="model-names">Solar Panel</div>
            </div>
            <div class="menu display-flex">
                <div class="menu-items">Shop</div>
                <div class="menu-items">Account</div>
                <div class="menu-items">Menu</div>
            </div>
        </div>
        <div class="tesla-body display-flex justify-center">
            <div class="tesla-model-3-logo">
                <span class="model3-logo">Model 3</span>
                <span>Order Online for<a href="#">Touchless Delivery</a></span>
            </div>
        </div>
        <div class="button">
            <button class="custom">Custom Order</button>
            <button class="inventory">Existing Inventory</button>
        </div>
    </div>
</body>
</html>
