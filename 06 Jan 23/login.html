<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        h1{
            font-size: 15px;
            color: red;
            display: none;
        }
        .container{
          display: flex;
          justify-content: center;
          align-items: center;
        }
        .inner-container{
          margin-top: 50px;
        }
        input[type=submit]{
          width: 100%;
          padding: 12px;
          box-sizing: border-box;
          background-color: blue;
          color: white;
        }
    </style>

</head>

<body>
  <div class="container">
    <div class="inner-container">
      <form>
        <input type="text" id="fName" placeholder="Enter first name">
        <br><br>
        <h1 id="firstNameError"></h1>
        <input type="text" id="lName" placeholder="Enter last name">
        <br><br>
        <h1 id="lastNameError"></h1>
        <input type="email" id="email" placeholder="Enter mail id">
        <br><br>
        <input type="password" id="passwordId" placeholder="Enter password">
        <br><br>
        <h1 id="passwordError"></h1>
        <input type="password" id="passwordConfirm" placeholder="Confirm password">
        <br><br>
        <h1 id="passwordConfirmError"></h1>
        <input type="submit" id="submit" value="Login">
      </form>
    </div>
  </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="/scripts/login.js"></script>
</body>

</html>
